<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Generator</title>

    <link rel="stylesheet" href="style.css" />
    <script src="jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Random Color Generator</h1>
    </header>

    <main>
      <div class="container">
        <p>Color Name: <span class="name">BLACK</span></p>
        <p>HEX Color Code: <span class="hex">#000000</span></p>
        <p>RGB Color Code: <span class="rgb">RGB(0,0,0)</span></p>
        <p>Family: <span class="family">black</span></p>
        <button class="clicker">Color my world!</button>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
